<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <img src="./main_logo.png" alt="" id="signUpLogo">
            <p class="title">Signup</p>
            <p class="message">Signup now and get full access to our app.</p>
            <div class="flex">
                <label>
                    <input required="" placeholder="Firstname" type="text" class="input">
                    
                </label>

                <label>
                    <input required="" placeholder="Lastname" type="text" class="input">
                    
                </label>
            </div>  
            
            <label>
                <input required="" placeholder="Email" type="email" class="input">  
            </label> 
            <label>
                <input required="" placeholder="Password" type="password" class="input">
            </label>
            <label>
                <input required="" placeholder="Confirm password" type="password" class="input">
            </label>
            <div class="btnn">
                <input type="submit" value="Sign Up" class="signUp">
            <input type="submit" value="Reset" class="signUp">
            </div>
            
            <p class="signin">Already have an account? <a href="#">Signin</a> </p>
        </form>
    </div>
</body>
[</html>
